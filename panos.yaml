---
- name: Add rule
  hosts: panos1
  connection: local

  vars:
    provider:
      ip_address: "{{ ip_address }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:
    - name: Ensure deps are avabilable
      # Ensure we have all the right requirements installed in this environment
      pip:
        name:
          - pan-python
          - pan-os-python>1.0.0
          - xmltodict
          - requests
          - requests_toolbelt
          - pandevice
    - name: show list of all interfaces
      paloaltonetworks.panos.panos_op:
        provider: '{{ provider }}'
        cmd: 'show interfaces all'
      register: output

    - debug:
        msg: "{{ output }}"
